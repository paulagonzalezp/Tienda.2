<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{layout/plantilla :: head}">
    <title>TechShop</title>
</head>
<body>
   
    <section th:fragment="tabCategorias" id="categorias">
        <div class="row py-4">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/prueba/listado#">[[#{pruebas.todas}]]</a>
                </li>
                <li class="nav-item" th:each="c : ${categorias}">
                    <a class="nav-link" 
                       th:href="@{/pruebas/listado/}+${c.idCategoria}">
                        [[${c.descripcion}]]</a>
                </li> 
            </ul>  
        </div>
    </section>

    <section th:fragment="listadoProductos" id="productos">
        <div class="row row-cols-4">
            <div class="card" th:each="p : ${productos}">
                <figure>
                    <img src="${p.rutaImagen}" 
                          class="card-img-top"
                          width="200"
                          alt="alt"/>
                    <figcaption>
                        â‚¡[[${p.precio}]] ([[${p.existencias}]])
                    </figcaption>
                </figure>
                <div class="card-header">
                   <h4>[[${p.descripcion}]]</h4>
               </div> 
                <div class="card-body">
                    <p>[[${p.detalle}]]</p>
                </div>    
                    
            </div>
        </div>
    </section>
   
    <section th:fragment="filtros">
        <div class="row py-4">
            <div class="col-md-4">
                <form method="post" th:action="@{/pruebas/query1}">
                    <div class="card"> 
                        <div class="mb-4">
                            <label for="precioInf">[[#{pruebas.precio.inferior}]]</label>
                            <input type="number" class="form-control"
                               th:value="${precioInf}"
                               th:name="precioInf"
                               required="true"/>
                        </div>  
                        <div class="mb-4">
                            <label for="precioSup">[[#{pruebas.precio.superior}]]</label>
                            <input type="number" class="form-control"
                               th:value="${precioSup}"
                               th:name="precioSup"
                               required="true"/>
                        </div> 
                    </div>  
                    <div class="card-footer text-center"> 
                        <button type="submit"
                            class="btn btn-primary"> 
                            <i class="fas fa-check"></i> [[#{pruebas.ampliadas}]]
                        </button>
                    </div> 
                </form>
            </div>    
            
            <div class="col-md-4">
                <form method="post" th:action="@{/pruebas/query2}">
                    <div class="card"> 
                        <div class="mb-4">
                            <label for="precioInf">[[#{pruebas.precio.inferior}]]</label>
                            <input type="number" class="form-control"
                               th:value="${precioInf}"
                               th:name="precioInf"
                               required="true"/>
                        </div>  
                        <div class="mb-4">
                            <label for="precioSup">[[#{pruebas.precio.superior}]]</label>
                            <input type="number" class="form-control"
                               th:value="${precioSup}"
                               th:name="precioSup"
                               required="true"/>
                        </div> 
                    </div>  
                    <div class="card-footer text-center"> 
                        <button type="submit"
                            class="btn btn-primary"> 
                            <i class="fas fa-check"></i> [[#{pruebas.jpql}]]
                        </button>
                    </div> 
                </form>
            </div>   
            
            
            <div class="col-md-4">
                <form method="post" th:action="@{/pruebas/query3}">
                    <div class="card"> 
                        <div class="mb-4">
                            <label for="precioInf">[[#{pruebas.precio.inferior}]]</label>
                            <input type="number" class="form-control"
                               th:value="${precioInf}"
                               th:name="precioInf"
                               required="true"/>
                        </div>  
                        <div class="mb-4">
                            <label for="precioSup">[[#{pruebas.precio.superior}]]</label>
                            <input type="number" class="form-control"
                               th:value="${precioSup}"
                               th:name="precioSup"
                               required="true"/>
                        </div> 
                    </div>  
                    <div class="card-footer text-center"> 
                        <button type="submit"
                            class="btn btn-primary"> 
                            <i class="fas fa-check"></i> [[#{pruebas.nativo}]]
                        </button>
                    </div> 
                </form>
            </div> 
            
        </div>
    </section>
</body>
</html>
