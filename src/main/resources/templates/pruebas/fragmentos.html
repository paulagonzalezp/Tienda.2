<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <!-- Sección para crear el botón de agregar... llamará a una ventana modal -->
        <section th:fragment="tabCategorias" id="categorias">
            <div class="row py-4"> <!-- Se cerró la etiqueta div que faltaba -->
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/prueba/listado#">[[#{pruebas.todas}]]</a>
                    </li>
                    <li class="nav-item" th:each="c : ${categorias}">
                        <a class="nav-link" 
                           th:href="@{/pruebas/listado/}+${c.idCategoria}">
                            [[${c.descripcion}]]</a>
                    </li> 
                </ul>  
            </div>
        </section>

        <section th:fragment="listadoProductos" id="productos">
          <div class="row row-cols-4">
              <div class="card" th:each="p : ${productos}">
                  <figure>
                      <img src="${p.rutaImagen}" <!-- Se corrigió el doble signo de menor -->
                            class="card-img-top"
                            width="200"
                            alt="alt"/>
                      <figcaption>
                          ₡[[${p.precio}]] ([[${p.existencias}]])
                      </figcaption>
                  </figure>
                  <div class="card-header">
                     <h4>[[${p.descripcion}]]</h4>
                 </div> 
                  <div class="card-body">
                      <p>[[${p.detalle}]]</p>
                  </div>    
                      
              </div>
          </div>
        </section>
    </body>
</html>
